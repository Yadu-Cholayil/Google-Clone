<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid float-right" id="header">
            <div class="row">
                <div class="col-1"><a href="https://google.com" class="link">Google</a></div>
                <div class="col-1"><a href="https://google.com" class="link">Google</a></div>
            </div> 
        </div>

        <div class="container-fluid text-center p-5" id="main">
            <a href="https://google.com" id="icon">
            <img src="images/[CITYPNG.COM]Google High Resolution Logo Icon G Suite - 4545x2054.png" width="400px" height="170px";>
            </a>
            <form action="https://google.com/search">
                <div class="input-group mb-3 p-2 d-flex justify-content-center">
                    <div class="input-group-prepend icon-left">
                        <i class="material-icons">search</i>
                    </div>
                    <input type="text" name="q" id="searchbox">
                    <div class="input-group-append icon-right">
                        <i class="material-icons">mic </i>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Google Search" class="btn btn-light m-2 searchButton">
                    <input type="submit" value="Lucky" class="btn btn-light m-2 searchButton">
                </div>
            </form>
            </div>
        </div>        
        <div class="container-fluid text-center">
            <p>Made by Yadu_Cholayil</p>
        </div>
    </body>
</html>
