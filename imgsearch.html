<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src='popper.min.js' defer></script>
    </head>
    <body>
        <div class="container-fluid" id="header">
            <div class=" d-flex flex-right float-end row m-2">
                <div class="col"><a href="https://google.com" class="link">Google</a></div>
                <div class="col"><a href="https://google.com" class="link">Google</a></div>
                <div class="col"><a href="https://accounts.google.com/signin"><button class="btn btn-primary" type="button" id="myBtn">Sign in</button></a></div>
            </div> 
        </div>

        <div class="container-fluid text-center p-5" id="main">
            <div class="mt-5 d-flex flex-column justify-content-center">
                <a href="https://google.com" id="icon">
                <img src="images/googlelogo_color_272x92dp.png" width="300px" height="100px"><span id="imgtext">Images</span>
                </a>
            </div>
            <form action="https://images.google.com/images">
                <div class="input-group mb-3 p-5 d-flex justify-content-center">
                    <div class="input-group-prepend icon-left">
                        <i class="material-icons">search</i>
                    </div>
                    <input type="text" name="q" id="searchbox">
                    <div class="input-group-append d-flex flex-right icon-right">
                        <div class="ipIcon"><span class='tooltiptext'>Search using images</span><a href="https://www.google.com/imghp?hl=en&ogbl"><i class='material-icons'>camera</i></a></div>
                        <div class="ipIcon"><span class='tooltiptext'>Search using voice</span><a href="https://www.google.com/imghp?hl=en&ogbl"><i class='material-icons'>mic </i></a></div>
                        <div class="ipIcon"><span class='tooltiptext'>Search</span><button type="button" id='srchbtn'><i class='material-icons'>search</i></button></div>
                    </div>
                </div>
                <input type="submit" style="visibility: hidden;">
            </form>
            </div>
        </div>        
        <div class="container-fluid bg-light">
            <p class="m-3 p-2">India</p>
            <hr>
            <p class="text-center">Made by Yadu_Cholayil</p>
        </div>
    </body>
</html>
